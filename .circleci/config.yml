version: 2

jobs:
  test:
    docker:
      - image: circleci/python:3.9.7
    resource_class: small

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-deps-{{ checksum "Pipfile.lock" }}

      - run:
          name: Install system packages
          command: |
            sudo apt-get update
            sudo apt-get install -y default-jre-headless

      - run:
          name: install dependencies
          command: |
            sudo pip install pipenv
            pipenv install --dev

      - save_cache:
          key: v1-deps-{{ checksum "Pipfile.lock" }}
          paths:
            - ~/.local/share/virtualenvs
            - /usr/lib/jvm

      - run:
          name: run unit tests
          command: |
            pipenv run python -m unittest discover tests

workflows:
  version: 2
  test:
    jobs:
      - test