version: 2.1

orbs:
  aws-s3: circleci/aws-s3@3.0

jobs:
  test:
    docker:
      - image: circleci/python:3.9.6
    resource_class: small

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1.1-deps-{{ checksum "Pipfile.lock" }}

      - run:
          name: Install system packages
          command: |
            sudo apt-get update
            sudo apt-get install -y default-jre-headless

      - run:
          name: install dependencies
          command: |
            sudo pip install pipenv
            pipenv install --dev

      - save_cache:
          key: v1.1-deps-{{ checksum "Pipfile.lock" }}
          paths:
            - ~/.local/share/virtualenvs

      - run:
          name: run unit tests
          command: |
            pipenv run python -m unittest discover tests/unit

      - run:
          name: run integration tests
          command: |
            pipenv run python -m unittest discover tests/integration

  deploy-terraform:
    working_directory: /tmp/project
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    resource_class: small

    steps:
      - checkout
      - run:
          name: terraform apply
          command: |
            cd terraform/pipeline
            terraform init -input=false
            terraform workspace select ${CIRCLE_BRANCH} || terraform workspace new ${CIRCLE_BRANCH}
            terraform apply -auto-approve
  
  deploy-dependencies:
    docker:
      - image: circleci/python:3.9.6
    resource_class: small

    steps:
      - checkout

      - run:
          name: package utils, schemas and environment
          command: |
            mkdir dependencies && zip -r dependencies/dependencies.zip utils schemas environment

      - aws-s3/sync:
          aws-region: AWS_REGION
          from: dependencies
          to: 's3://sfc-${CIRCLE_BRANCH}-pipeline-resources/dependencies'

          
workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - test
      - deploy-terraform:
          requires:
            - test
      - deploy-dependencies:
          requires:
            - deploy-terraform